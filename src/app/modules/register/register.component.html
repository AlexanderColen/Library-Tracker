<div class="elevated-container mat-elevation-z8">
    <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <mat-card>
        <h1>Register</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
            <mat-form-field class="full-width">
                <input matInput type="username" placeholder="Create your desired username" formControlName="username" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched">Please enter your username</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Create a Password" formControlName="password" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Please enter your password</span>
                </mat-error>
            </mat-form-field>
            <div class="button-row">
                <button type="submit" [disabled]="!registerForm.valid" mat-flat-button color="primary">Register</button>
            </div>
            <div class="button-row">
                <button type="button" mat-flat-button color="accent" (click)="login()">Go To Login</button>
            </div>
        </form>
    </mat-card>
</div>
