<h1 mat-dialog-title>Add <i>{{ book.title }}</i> ?</h1>
<div mat-dialog-content>
    <img class='book-cover' [src]="book.image ? book.image : '../../../assets/icons/book_black.svg'" alt="Book Cover Image">
    <p>Are you sure you want to add this book?</p>
    <div class='dialog-selects'>
        <form [formGroup]="selectForm">
            <mat-form-field>
                <mat-select [value]="locationStatuses[0]" formControlName="selectedLocation" placeholder="Set current location status.">
                    <mat-option *ngFor="let status of locationStatuses" [value]="status">
                    {{ status }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-select [value]="progressStatuses[0]" formControlName="selectedProgress" placeholder="Set current progress status.">
                    <mat-option *ngFor="let status of progressStatuses" [value]="status">
                    {{ status }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="accent" [disabled]="!selectForm.valid" (click)="onAdditionClick(selectForm.value)">Add Book</button>
    <button mat-flat-button (click)="onCancelClick()">Cancel</button>
</div>
