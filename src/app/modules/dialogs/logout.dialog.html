<h1 mat-dialog-title>Logout</h1>
<div mat-dialog-content>
    <p>Are you sure?</p>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="accent" (click)="onLogoutClick()"><img src='../../../assets/icons/logout_white.svg'>Logout</button>
    <button mat-flat-button (click)="onCancelClick()">Cancel</button>
</div>
