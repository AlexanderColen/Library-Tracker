<h1 mat-dialog-title>Delete <em>{{ book.title }}</em> ?</h1>
<div mat-dialog-content>
    <img class='book-cover' [src]="book.image ? book.image : '../../../assets/icons/book_black.svg'" alt="Book Cover Image">
    <p>Are you sure you want to delete this book from your libary?</p>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="accent" (click)="onDeleteClick()">Delete Book</button>
    <button mat-flat-button (click)="onCancelClick()">Cancel</button>
</div>
