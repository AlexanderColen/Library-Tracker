<div class="elevated-container mat-elevation-z8">
    <div class="loading-shade" *ngIf="loading">
        <mat-spinner *ngIf="loading"></mat-spinner>
    </div>
    <mat-card *ngIf="book">
        <p>{{ book.title }}</p>
        <p>{{ book.author }}</p>
        <p>{{ book.pages }}</p>
        <img [src]="book.image ? book.image : '../../../assets/icons/book_black.svg'" alt="Book Cover Image" />
    </mat-card>
    <div *ngIf="!loading && !book">
        <p>No book found with this ID!</p>
    </div>
    <div>
        <button (click)="navigateToLibrary()" mat-flat-button color="primary">Go back to library</button>
    </div>
</div>
