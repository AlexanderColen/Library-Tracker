<h1>{{ username }} - Book Collection</h1>
<div class="elevated-container mat-elevation-z8">
    <div class="loading-shade" *ngIf="loading">
        <mat-spinner *ngIf="loading"></mat-spinner>
    </div>
    <mat-form-field>
        <mat-select [value]="menuOptions[0].value" placeholder="Choose books to display." (selectionChange)="displayBooks($event)">
            <mat-option *ngFor="let option of menuOptions" [value]="option.value">
            {{ option.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class='books-collection' *ngIf="shownUserBooks">
        <mat-card class="card-book" *ngFor="let ub of shownUserBooks; let i = index">
            <p class='book-info book-isbn'><b>ISBN:</b> {{ ub.book.isbn ? ub.book.isbn : '?' }}</p>
            <p class='book-info book-title'><b>Title:</b> {{ ub.book.title ? ub.book.title : '?' }}</p>
            <p class='book-info book-author'><b>Author:</b> {{ ub.book.author ? ub.book.author : '?' }}</p>
            <p class='book-info book-pages'><b>Status:</b> {{ ub.location_status }}</p>
            <img class='book-cover' [src]="ub.book.image ? ub.book.image : '../../../assets/icons/book_black.svg'" alt="Book Cover Image">
            <button class='book-button book-left-button' mat-raised-button color="primary" [routerLink]="['/library', ub.book.id]">
                <mat-icon>info</mat-icon>Show Info
            </button>
            <button class='book-button book-right-button' mat-raised-button color="accent" (click)="openDeletionDialog(i)">
                <mat-icon>delete_forever</mat-icon>Delete
            </button>
        </mat-card>
    </div>
</div>
